architecture: replicaset
replicaCount: 1
tls:
  enabled: true
  mode: requireTLS
  autoGenerated: true
  # existingSecret: mongodb-tls  # Kubernetes secret name
  
  # caCert:  # custom CA
  # caKey: # custom CA

  # # Use own certificates (Existing CA bundled)
  # pemChainIncluded: false #true
  # replicaset:
  #   existingSecrets: 
  #     - mongodb-tls  # Kubernetes secret name
externalAccess:
  enabled: true
  service:
    type: LoadBalancer
  autoDiscovery:
    enabled: true
serviceAccount:
  create: true
automountServiceAccountToken: true
rbac:
  create: true
persistence:
  enabled: true
  size: 1Gi  # Adjust the size of the persistent volume